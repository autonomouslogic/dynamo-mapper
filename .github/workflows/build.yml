name: Test
on: [ push ]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  Test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Github setup
        run: |
          git config --global user.email "kenneth+code-bot@autonomouslogic.com"
          git config --global user.name "${GITHUB_ACTOR} (actions)"

      - name: Caches
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Test
        run: ./gradlew test --stacktrace

      - name: Integration Test
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: ./gradlew integrationTest --stacktrace

      - name: Spotless
        run: |
          ./gradlew spotlessApply
          if [[ `git status --porcelain` ]]; then git commit -am "Spotless format" && git push; fi

      - name: Code Coverage
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Codecov Upload
        uses: codecov/codecov-action@v3
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
